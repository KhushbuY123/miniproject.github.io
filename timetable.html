<body>
    <header>
        <nav class="navbar navbar-light menuBar">
            <a class="navbar-brand" href="#">
            <img src="img/mainlogo.png" height="40px">
            <span id="logotitle">Dr. Ambedkar Institute Of Technolgy For Handicapped , Kanpur</span>
            </a>
            <div class="logout">

        <div class="mainheading">
